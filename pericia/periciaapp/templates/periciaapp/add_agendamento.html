{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}
    <title>Agendamento</title>
{% endblock title %}
	 		
{% block content %}

    <h1>Agendamento</h1>

	  	
    <form class="form col-sm-4" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Salvar</button>
        {% endbuttons %}
    </form>

{% endblock content %}
