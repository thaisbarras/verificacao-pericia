{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}
    <title>Pericia Contact</title>
{% endblock title %}

{% block content %}

    <h1>Send e-mail</h1>
    <form class="form" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">{% bootstrap_icon "star" %} Submit</button>
        {% endbuttons %}
    </form>

{% endblock content %}
